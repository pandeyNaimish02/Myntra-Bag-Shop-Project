<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <button class="bag-button" 
    onclick="cartQuantity=cartQuantity+1; document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;">Add to Bag</button>
    <button class="wish-button"
      onclick="cartQuantity=cartQuantity-1; document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;">Move to Wishlist</button>
    <button class="bag-button"
      onclick="cartQuantity=cartQuantity+2; document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;">Add 1+1 sale item</button>

    <h1 id="cart-summary"></h1>
<script>
    let cartQuantity=0;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;

</script>  
</body>
</html>
